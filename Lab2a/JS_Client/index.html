<html>
    <head>

    </head>
    <body>
        <button width="67px" onclick="Senda()">Send</button>
        <script>
            function Senda(){
                let xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:8092/yyy.ndy?a=1&b=3', true);
                xhr.send();
                xhr.onload = function() {
                    if (xhr.readyState != 4) 
                        return;
                    if (xhr.status != 200)
                        alert(xhr.status + ': ' + xhr.statusText);
                    else 
                        alert(xhr.responseText);
                }
            }
        </script>
    </body>
</html>
